<body>
    <div class="container">
      <div class="cafe-name">
        Latte Italiano Cafe
      </div>
      <h1>Admin Login</h1>
      <div class="admin-icon">
        <img src="../../assets/cafe photos/admin icon.jpg" alt="Admin Icon"> Admin
      </div>
    <div class="form-group">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div><br><br><br><br>
        <button type="submit">Login</button>
        <button class="Close">
          <a routerLink="/navigationform">Close</a>
        </button>
      </form>
      <div *ngIf="msg === 'unsuccessful login'" style="color: red;">Invalid username or password.</div>
      <div *ngIf="msg === 'successful login'" style="color: red;">Logged in Successfully!</div>
    </div>
    </div>
  </body>
