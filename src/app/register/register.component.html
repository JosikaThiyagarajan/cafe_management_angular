<body>
  <div class="container">
    <div class="cafe-name">
      Latte Italiano Cafe
    </div>
    <h1>User Registration</h1>
    <form [formGroup]="stdForm" (ngSubmit)="storedata()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="residence">Residence</label>
        <input type="text" id="residence" name="residence" formControlName="residence" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" formControlName="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" id="phone" name="phone" formControlName="phone" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="dob" id="dob" name="dob" formControlName="dob" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="password" required>
      </div>
      <button type="submit" class="button register-button" [disabled]="stdForm.invalid">Submit</button>
    </form>
    <div class="button-container">
      <button class="button close-button">
        <a routerLink="/navigationform">Close</a>
      </button>
    </div>
  </div>
</body>
