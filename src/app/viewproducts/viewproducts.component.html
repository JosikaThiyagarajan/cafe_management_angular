<!-- view-orders.component.html -->
<div class="container">
    <h1>View Orders</h1>
    <table class="order-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through orders and display them -->
        <tr *ngFor="let order of orders">
          <td>{{ order.product }}</td>
          <td>{{ order.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
