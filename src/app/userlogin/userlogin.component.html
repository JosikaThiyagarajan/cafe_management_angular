<body>
  <div class="container">
    <div class="cafe-name">
      Latte Italiano Cafe
    </div>
    <h1>User Login</h1>
    <div class="user-icon">
      <img src="../../assets/cafe photos/user icon.jpg" alt="User Icon"> User
    </div>
    <form [formGroup]="stdForm" (ngSubmit)="storedata()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" formControlName="Username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" formControlName="Password" required>
      </div>
      <button type="submit" class="button">Login</button>
      <button class="Close">
        <a routerLink="/navigationform">Close</a>
      </button> 
    </form>
  </div>
</body>
